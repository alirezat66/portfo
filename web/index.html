<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>My Flutter Web App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="description" content="A Flutter web app" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Preload loader GIF -->
  <link rel="preload" href="loader.gif" as="image">

  <style>
    /* Fullscreen overlay while Flutter initializes */
    #app-loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #ffffff;
      z-index: 9999;
      opacity: 1;
      transition: opacity .25s ease;
    }

    #app-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #app-loader img {
      max-width: 160px;
      width: 30vw;
      height: auto;
    }

    @media (prefers-color-scheme: dark) {
      #app-loader {
        background: #0b0b0b;
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="app-loader" aria-live="polite" aria-busy="true">
    <img src="loader.gif" alt="Loadingâ€¦" />
  </div>

  <!-- Flutter bootstrap -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function () {
      const loader = document.getElementById('app-loader');
      _flutter.loader.loadEntrypoint({}).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        if (loader) loader.classList.add('fade-out');
        setTimeout(() => loader && loader.remove(), 300);
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
